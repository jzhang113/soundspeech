<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">

    <title>Fonética: Los Sonidos del Español</title>
    <link rel="stylesheet" type="text/css" href="../../styles/embed.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../scripts/inner.js"></script>
  </head>

  <body>
    <div class="outer">
      <div class="left">
	<object width="530" height="440"
		type="application/x-shockwave-flash"
		data="spanish_main.swf">
	  <param name="movie" value="spanish_main.swf">
	  <param name="loop" value="false">
	  <param name="quality" value="high">
	  <param name="scale" value="noborder">
	  <param name="salign" value="LT">
	  <param name="bgcolor" value="#999999">
	</object>
      </div>
      
      <div class="right">
	<div>
	  <object width="165" height="85"
		  type="application/x-shockwave-flash"
		  data="SP-LIBRARYTopRight.swf">
	    <param name="movie" value="SP-LIBRARYTopRight.swf">
	    <param name="loop" value="false">
	    <param name="quality" value="high">
	    <param name="scale" value="noborder">
	    <param name="salign" value="LT">
	    <param name="bgcolor" value="#999999">
	  </object>
	</div>

	<div>
	  <object width="165" height="350"
		  type="application/x-shockwave-flash"
		  data="lowRight.swf">
	    <param name="movie" value="lowRight.swf">
	    <param name="loop" value="false">
	    <param name="quality" value="high">
	    <param name="scale" value="noborder">
	    <param name="salign" value="LT">
	    <param name="bgcolor" value="#999999">
	  </object>
	</div>
      </div>
    </div>
  </body>
</html>
